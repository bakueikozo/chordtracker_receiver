    <h1>CT Receiver Infomation</h1><br>
    CT Receiverは、YAMAHA製Chord Trackerなどの耳コピ用アプリなど、<br>
リアルタイムにコード情報を出力する機器などから受け取ったコード情報を<br>
テキスト化するためのアプリです。<br>
<br>
    使用方法<br>
    <img src="IMG_0067.PNG"><br>
    アプリを起動したら、BLE待受スイッチをONにします。<BR>
<br><br>
    <img src="IMG_0068.PNG"><br>
    ChordTrackerやBLE対応のMIDI機器からデバイスを選択します。<br>
    外部機器から再生すると、コード情報とキー情報を抽出して表示します。
